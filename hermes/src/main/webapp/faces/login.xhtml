<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>#{app['login.title']}</title>
	<meta name="viewport" content="width = device-width, initial-scale = 1" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="bbootstrap-theme.css" />
</h:head>
<h:body>
<div class="container">
	<h2>${app['login.appName']} - ${app['login.instantWebMessenger']}</h2>
	<h:form method="post" class="form-horizontal">
		<h:messages />
		<div class="form-group">
			<h:outputLabel for="username" class="control-label col-sm-2" value="#{app['login.userName']}" />
			<div class="col-sm-10">
				<h:inputText id="username" class="form-control" value="#{client.userName}" required="true" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="password" class="control-label col-sm-2" value="#{app['login.password']}" />
			<div class="col-sm-10">
				<h:inputSecret id="password" class="form-control" value="#{client.password}" required="true" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="domainName" class="control-label col-sm-2" value="#{app['login.domainName']}"/>
			<div class="col-sm-10">
				<h:inputText id="domainName" class="form-control" value="#{client.domain}" required="true"/>
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
				<h:commandButton id="submitButton" class="btn btn-default" action="#{client.login()}" value="#{app['login.submit']}" />
		</div>
	</h:form>
</div>
</h:body> 
</html>
