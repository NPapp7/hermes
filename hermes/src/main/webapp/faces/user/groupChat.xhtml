<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:em="http://java.sun.com/jsf/composite/components"> 

<h:head>
	<title>#{app['groupChat.title']}</title>
	<link rel="stylesheet"
		href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
	<h:outputScript library="js" name="menu.js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.css" />
</h:head> 
<h:body> 
		<em:userMenu></em:userMenu>
		<h:form>
		<h:panelGrid columns="2" value="#{groupChatBean.selectedContacts}" style="margin-bottom:10px" cellpadding="20" cellspacing="20">
			<p:selectManyMenu id="selectContactForGroupChat" showCheckbox="true" filter="true" value="#{groupChatBean.selectedContacts}">
				<f:selectItems value="#{groupChatBean.contacts}" var="contact" itemLabel="#{contact.contactName}" itemValue="#{contact}" />
				<f:converter binding="#{contactConverter}"></f:converter>
			</p:selectManyMenu>
		 <h:dataTable id="availableRooms" value="#{roomManagerBean.listOfAvailableRooms}" var="room" class="table table-striped">
	    	<h:column>
				<f:facet name="header">#{app['groupChat.table.jid']}</f:facet>
						${room.jid}
			</h:column>
	    	<h:column>
				<f:facet name="header">#{app['groupChat.table.roomName']}</f:facet>
						${room.roomName}
			</h:column>
			<h:column>
				<f:facet name="header">#{app['groupChat.table.invitees']}</f:facet>
						${room.listOfInvitees}
			</h:column>
			<h:column>
				<f:facet name="header">#{app['groupChat.table.subject']}</f:facet>
						${room.subject}
			</h:column>
	    </h:dataTable>
	    <p:commandButton action="#{groupChatBean.executeSelectedContacts()}" update="display" oncomplete="PF('dlg').show()" value="#{app['groupChat.createRoom']}" icon="ui-icon-check" />
		</h:panelGrid>
		<p:dialog header="#{app['groupChat.createRoom']}" modal="true" showEffect="fade" widgetVar="dlg" resizable="false">
        <p:panelGrid columns="2" id="display" >
            <h:outputText value="#{app['groupChat.selectedContacts']}" />
            <p:dataList value="#{groupChatBean.selectedContacts}" var="selectedContact">
                <h:outputText value="#{selectedContact}" />
            </p:dataList>
 
            <h:outputText value="#{app['groupChat.roomName']}" />
            <p:inputText value="#{groupChatBean.roomName}"></p:inputText>
            
			<h:outputText class="control-label" value="#{app['groupChat.subject']}"/>
			<p:inputText id="subject" class="form-control" value="#{groupChatBean.subject}"/>
            
            <p:commandButton action="#{groupChatBean.createRoomForParticipiants()}" onclick="PF('dlg').hide()" value="Create" update="availableRooms"></p:commandButton>
       	 </p:panelGrid>
    	</p:dialog>
  </h:form>
</h:body> 
</html>
