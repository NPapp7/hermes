<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>This content will not be displayed</title>
			<link rel="stylesheet" type="text/css" href="/resources/css/menu.css"/>
	<link rel="stylesheet"
		href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
	<h:outputStylesheet library="css" name="bootstrap.css"  />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css"  />
	<h:outputStylesheet library="css" name="bbootstrap-theme.css"  />>
</h:head>
<h:body>
	<composite:interface>
	</composite:interface>
	<composite:implementation>
		<h:form id="menuForm">
			<p:growl id="messages" showDetail="false" />

			<p:menubar>
				<p:menuitem value="${app['menu.homePage']}" icon="ui-icon-home"
					outcome="homePage.xhtml"></p:menuitem>
				<p:submenu label="${app['menu.user']}"
					icon="fa fa-wrench">
					<p:menuitem value="${app['menu.profil']}" icon="ui-icon-person"
						outcome="profil.xhtml"></p:menuitem>
					<p:menuitem value="${app['menu.contactManagement']}" icon="ui-icon-contact"
						outcome="contact.xhtml"/>
				</p:submenu>
				<p:menuitem value="${app['menu.messaging']}" icon="ui-icon-comment"
					outcome="messaging.xhtml"></p:menuitem>
				<p:submenu label="${app['menu.groupChat']}" icon="ui-icon-copy">
					<p:menuitem value="${app['menu.createGroup']}" icon="ui-icon" outcome="createChatGroup.xhtml"></p:menuitem>
					<p:menuitem value="${app['menu.groupChat']}" icon="ui-icon" outcome="userChat.xhtml"></p:menuitem>
				</p:submenu>
				<p:submenu label="${app['menu.eventManagement']}" icon="ui-icon-calendar">
					<p:menuitem value="${app['menu.subscriptions']}" icon="ui-icon-search" outcome="subscriptions.xhtml"></p:menuitem>
					<p:menuitem value="${app['menu.publish']}" icon="ui-icon-document-b" outcome="publish.xhtml"></p:menuitem>
					<p:menuitem value="${app['menu.createEvent']}" icon="ui-icon-plus" outcome="events.xhtml"></p:menuitem>
				</p:submenu>
				<f:facet name="options">
					 	<p:commandButton value="${app['menu.logout']}" icon="ui-icon-extlink" action="#{client.logout()}"/>
				</f:facet>
			</p:menubar>
		</h:form>
	</composite:implementation>
</h:body>
</html>
